name: ChessPullRequestFlow

on:
  pull_request:
    branches:
      - master
    paths:
      - '**'
      - '!README.md'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: install dependencies
        run: npm i

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: run tests
        run: cd .. && yarn run test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: build app
        run: npm run build
        env:
          PUBLIC_URL: /
      - name: upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist
